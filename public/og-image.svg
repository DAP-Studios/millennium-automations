<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    <style>
      .title { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight:700; font-size:56px; fill: #ffffff }
      .subtitle { font-size:28px; fill: rgba(255,255,255,0.9); }
      .badge { font-size:18px; fill: rgba(255,255,255,0.95); }
    </style>
  </defs>
  <rect width="1200" height="630" fill="url(#g)" rx="24"/>
  <g transform="translate(80,120)">
    <text class="title">Millennium Automation System</text>
    <text class="subtitle" y="80">Industrial Automation • Delta Electronics Channel Partner</text>
    <rect x="0" y="140" width="360" height="56" rx="8" fill="rgba(255,255,255,0.08)" />
    <text class="badge" x="16" y="180">Smart systems • Control panels • Engineering</text>
  </g>
  <!-- simple logo mark (MAS) -->
  <g transform="translate(920,110)">
    <circle cx="60" cy="60" r="60" fill="#ffffff" opacity="0.12" />
    <text x="60" y="86" text-anchor="middle" font-family="Inter, Arial" font-weight="800" font-size="48" fill="#ffffff">MAS</text>
  </g>
</svg>
